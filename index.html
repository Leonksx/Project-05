<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnologias e Games</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

<body>
  <div class="page">
    <header>
      <p>Novas</p>
      <h1>Tecnologias</h1>
    </header>
    <main>
      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1555680202-c86f0e12f086?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fEdhbWVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
        alt="Imagem do interior de um computador">
        <h2><span>Performance</span> Hardware</h2>
      </div>
      
      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1600861194942-f883de0dfe96?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8dmlkZW8lMjBnYW1lc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" 
        alt="Imagem de uma pessoa com o controle do Xbox nas mãos">
        <h2><span>Apps</span> Jogos</h2>
      </div>
      
      <div class="card">
        <img 
        src="https://media.istockphoto.com/id/1316805164/photo/woman-play-3d-vr-game.jpg?b=1&s=170667a&w=0&k=20&c=Ok1otO3uZLZE3RTQXW8ZjfItZz3G43X1dr_916D9Gl4=" 
        alt="Imagem de uma mulher utilizando óculos de realidade virtual">
        <h2><span>Interface</span> Software</h2>
      </div>
      
      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1581351123004-757df051db8e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGdhbWVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
        alt="Imagem de um teclado luminoso">
        <h2><span>Inputs</span> Design</h2>
      </div>
    </main>
  </div>

</html>
